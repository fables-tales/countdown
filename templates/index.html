<!doctype html>
<html>
    <head>
        <title>Student Robotics - Countdown</title>
        <link type="text/css" href="static/css/main.css" rel="stylesheet"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
            @font-face {
                font-family: 'Ostrich Sans Black';
                src: url("http://pohuitung.com/share/fonts/Eurostile/Eurostile%20LT%20Medium.ttf");
            }
        </style>
    </head>
    <body>
        <h1 id="countdown" style="width:1000px; margin:80px auto; text-align:center; font-family:'Ostrich Sans Black'; font-size:80pt;">
            bees
        </h1>
        <script type="text/javascript">
            function updateCountdown() {
                var currentTime = new Date();
                var target = new Date(2013, 3, 13, 9,0,0,0);
                var milliOffset = target.getTime()-currentTime.getTime();
                var deltaDays = Math.floor(milliOffset/(24*60*60*1000));
                milliOffset -= deltaDays*(24*60*60*1000);
                var deltaHours = Math.floor(milliOffset/(60*60*1000));
                milliOffset -= deltaHours*(60*60*1000);
                var deltaMinutes = Math.floor(milliOffset/(60*1000));
                milliOffset -= deltaMinutes*(60*1000);
                var deltaSeconds = Math.floor(milliOffset/1000);
                if (deltaSeconds < 10) { deltaSeconds = "0" + deltaSeconds }
                if (deltaMinutes < 10) { deltaMinutes = "0" + deltaMinutes }
                if (deltaHours < 10)   { deltaHours = "0" + deltaHours }
                $("#countdown").html("Days: " + deltaDays + "<br/> Hours: " + deltaHours + ":" + deltaMinutes + ":" + deltaSeconds);
            }
setInterval(updateCountdown, 100);
</script>
</body>
</html>
